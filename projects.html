<body>
<div class="navbar-ul">
    <ul id="navbar-list" class="list-inline">
        <li><a class="navbar-ref" href="index.html">Home</a></li>

<template id="card-template">
    <div class="col s12 m4 l4">
        <div class="card hoverable">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="card-image activator"/>
            </div>
            <div class="card-content activator">
                <div>
                <span id="title" class="card-title activator grey-text text-darken-4"></span>
                    <i class="material-icons right activator">more_vert</i>
                </div>
                <div class="links">
                    <span><a class="read-more">Read More</a></span>
                    <!-- <span><a class="github" target="_blank" href={{project['github']}}> | Github</a></span> -->
                </div>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4"><i
                        class="material-icons right">close</i></span>
                <div><span class="status"></span></div>
                <p class="description"></p>
                <span><a class="read-more">Read More</a></span>
            </div>
        </div>
    </div>
</template>
